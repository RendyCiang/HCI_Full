<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="RegistText">
        <h3>Registrasi</h3>
    </div>

    <form>
        <label for="NIK">NIK</label>
        <input type="text" name="NIK" id="NIK" placeholder="310805011050003">
       
        <label for="name">Nama</label>
        <input type="text" name="name" id="name" placeholder="Tono">

        <label for="DOB">Tanggal Lahir</label>
        <input type="date" name="DOB" id="DOB" >

        <label for="phone">No Telp.</label>
        <input type="text" name="phone" id="phone" placeholder="08xxxxxxxx">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="email@gmail.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" >  
        
        <div class="LoginText">
            <p>Sudah memiliki akun ? <a href="/HTML/Login.html">Masuk</a></p>
        </div>
        <button type="submit">Masuk</button>
    </form>
</body>
</html>
